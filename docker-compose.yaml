    #     links:
    #         - mongo
    #     networks:
    #         gus-node-network:
    #             ipv4_address: 12.0.0.11
    
    mongo:
        image: mongo
        container_name: gusmongo
        environment:
            MONGO_INITDB_ROOT_USERNAME: root
            MONGO_INITDB_ROOT_PASSWORD: gustavo
        ports:
            - "27017:27017"
        volumes:
            - .docker/dbdata:/data/db
        networks:
            gus-node-network:
                ipv4_address: 12.0.0.12

networks:
    gus-node-network:
        driver: bridge
        ipam:
            driver: default
            config:
                - subnet: "12.0.0.0/16"