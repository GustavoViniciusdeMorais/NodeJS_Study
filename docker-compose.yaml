version: '3'

services:
    node:
        build:
            context: .
            dockerfile: nodejs.dockerfile
        container_name: gusnode
        ports:
            - 80:8080
        volumes:
            - ./:/var/www/html
        depends_on:
            - mongo
        networks:
            gus-node-network:
                ipv4_address: 12.0.0.10

    # mongo-express:
